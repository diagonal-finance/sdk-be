name: test

on:
    pull_request:
    push:
        branches:
            - master

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js 16.15.0
              uses: actions/setup-node@v3
              with:
                  node-version: 16.15.0

            - run: npm install
            - run: npm run test

            - name: Coveralls
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
